<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AptiQuiz</title>
    
</head>
<body>
    <div id="hud">
        <div class="left">
            <div id="question-number">Question: 1</div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        
        <div id="score">Score: 0</div>
    </div>

    

    <div class="game-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" onclick="selectAnswer(1)"></button>
                <button class="btn" onclick="selectAnswer(2)"></button>
                <button class="btn" onclick="selectAnswer(3)"></button>
                <button class="btn" onclick="selectAnswer(4)"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
